<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Suyunu Hesapla</title>
</head>
<body>
    <div class="chat-container">
        <h2>Mesajlaşma</h2>
        <div class="messages">
            {% if suggestions %}
                {% for suggestion in suggestions %}
                    <p class="message-bot">{{ suggestion }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <form action="/suggestion" method="POST">
            <input type="text" name="user_message" placeholder="Bir şeyler yazın..." required>
            <input type="submit" value="Gönder">
        </form>
    </div>
</body>
</html>
